<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" type="text/css" href="tac.css">
  </head>
  <body>
	
	  <h1 class="title">Tic Tac Toe!</h1>
	
	  <div id="board">
      <a id="start" href="javascript:start()">START</a>
	  </div>

    <div id="message">Who will win??</div>

    <div id="control-Panel">Control Panel</br>
      <button id="resetX" onclick="start()">Start over as X</button>
      <button id="resetO" onclick="startAsO()">Start over as O</button>
      </br></br>
      <button id="computerToggle">Turn computer off</button>
      <div id="difficultyArea">Difficulty</div>
      </br></br></br>
      <div id="controlPanelMessage"></div>
    </div>

    <script type="text/javascript" src="tac.js"></script>

  </body>
</html>
